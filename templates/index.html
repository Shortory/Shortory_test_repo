<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>감정 기반 숏폼 생성기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #A0E7E5, #CAF7F2,#9DECF9);

      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .glow-circle {
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, #a0f1dc, #87e3f0, transparent);
      filter: blur(80px);
      border-radius: 50%;
      z-index: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 480px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #222;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: left;
      color: #222;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #1B3444;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(46, 139, 139, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1c5c5c;
    }

    .secondary-btn {
      margin-top: 15px;
      background-color: transparent;
      color: #2e8b8b;
      border: 2px solid #2e8b8b;
    }

    .secondary-btn:hover {
      background-color: #2e8b8b;
      color: white;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="glow-circle"></div>

  <div class="container">
    <h1>🎬 감정 기반 숏폼 생성기</h1>
    <p>AI가 감정을 분석하여 자동으로 클립 영상을 생성합니다</p>

    <form action="/analyze" method="post" enctype="multipart/form-data">
      <label for="video">🎥 분석할 비디오 파일 (.mp4)</label>
      <input type="file" name="video" id="video" accept="video/mp4" required />
      <button type="submit">분석 시작하기</button>
    </form>

    <!-- 타임스탬프 기반 분석 버튼 -->
    <form action="/timestamp.html" method="get">
      <button type="submit" class="secondary-btn">🕒 타임스탬프 기반 분석</button>
    </form>
  </div>

  <footer>
    © 찰나의 Shortory
  </footer>

</body>
</html>
